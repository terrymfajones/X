<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>X</title>
    <link rel="stylesheet" href="style.css">
    <style>
      /* Video background styling */
      #video-bg {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%; 
        min-height: 100%;
        z-index: -1; /* Send video behind content */
      }

      /* Style the button */
      #playButton {
        font-size: 30px;
        background-color: transparent;
        border: none;
        cursor: pointer;
        color: white; /* Set the symbol color to white */
      }
      
      /* Optionally, change the button appearance when hovered */
      #playButton:hover {
        color: #f0f0f0; /* Slightly lighter color when hovered (optional) */
      }

      /* Main content styling */
      .maincenter {
        display: flex; /* Use flexbox */
        flex-direction: column; /* Align items in a column */
        justify-content: center; /* Center vertically */
        align-items: center; /* Center horizontally */
        z-index: 1; /* Bring content above the video */
        color: white;
        text-align: center;
        margin: 0; /* Remove margin to avoid pushing content */
        height: 100vh; /* Full height to center vertically */
      }

      body {
        margin: 0;
        overflow: hidden; /* Disable scrollbars */
      }
    </style>
  </head>
  <body>
    <!-- Video background -->
    <video autoplay muted loop id="video-bg">
      <source src="new.mp3" type="video/mp3">
      Your browser does not support the video tag.
    </video>

    <div id="news"></div>

    <!-- Main content section -->
    <div class="maincenter">
      <p id="headline">X</p>
      <a href="https://x.com/RecRoom" id="text">x</a><br><br>
      <a href="https://www.tiktok.com/@X" id="text2">tiktok</a><br><br>
      <a href="https://open.spotify.com/playlist/37i9dQZF1E37ZHoUWvxKhc?si=576fac618ef04c48" id="text3">spotify</a><br><br>
      <a href="https://discord.gg/xfamily" id="text4">discord</a><br><br>
      <a href="https://www.instagram.com/bradannx/" id="text5">instagram</a><br><br>

      <!-- Play button for music -->
      <button id="playButton"></button>

      <!-- Hidden audio element -->
      <audio id="bgMusic" loop>
        <source src="new.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>

    <!-- External scripts -->
    <script src="https://embed.laylo.com/laylo-sdk.js"></script>
    <script src="index.js"></script>

    <!-- JavaScript for handling music play/pause -->
    <script>
      const playButton = document.getElementById('playButton');
      const audio = document.getElementById('bgMusic');

      // Set initial button to play symbol
      playButton.innerHTML = '▶'; 

      // When the user clicks the button, play or pause the music
      playButton.addEventListener('click', function() {
        if (audio.paused) {
          audio.play();
          playButton.innerHTML = '⏸';  // Change button to pause symbol
        } else {
          audio.pause();
          playButton.innerHTML = '▶';  // Change button back to play symbol
        }
      });
    </script>
  </body>
</html>
