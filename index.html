<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animated Background</title>
    <link rel="stylesheet" href="style.css">
    <style>
      /* Video background styling */
      #video-bg {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%; 
        min-height: 100%;
        z-index: -1;
      }

      /* Ensures content sits above the video */
      .content {
        position: relative;
        z-index: 1;
        color: white;
        text-align: center;
        margin-top: 50px;
        font-size: 24px;
      }

      body {
        margin: 0;
        overflow: hidden; /* Disable scrollbars */
      }
    </style>
  </head>
  <body>
    <!-- Video background -->
    <video autoplay muted loop id="video-bg">
      <source src="new.mp3" type="video/mp3">
      Your browser does not support the video tag.
    </video>

    <!-- Main content -->
    <div class="content">
      <h1>Welcome to My Website</h1>
      <p>This is an example with a video background.</p>
    </div>
  </body>
</html>
