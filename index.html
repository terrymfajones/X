      <audio id="bgMusic" loop>

    <!-- External scripts -->
    <script src="https://embed.laylo.com/laylo-sdk.js"></script>
    <script src="index.js"></script>

    <!-- Autoplay script -->
    <script>
      window.addEventListener('load', function() {
        var audio = document.getElementById('bgMusic');

        // Attempt to autoplay the audio when the page loads
        var playPromise = audio.play();
        
        if (playPromise !== undefined) {
          playPromise.then(function() {
            // Autoplay started!
          }).catch(function(error) {
            // Autoplay was prevented, wait for user interaction to play the audio
            console.log('Autoplay prevented. Waiting for user interaction.');

            // Add a click listener to manually play the audio if blocked
            window.addEventListener('click', function() {
              audio.play();
            });
          });
        }
      });
    </script>
